<!DOCTYPE html>
<html>
<head>
  <title>Gorman</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
    // Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
$('.minus').click(function () {
    var $amount = $("#amount_to_add");
    var count = parseInt($amount.text()) - 1;
    count = count < 1 ? 1 : count;
    $amount.text(count);
    return false;
});
$('.plus').click(function () {
    var $amount = $("#amount_to_add");
    $amount.text(parseInt($amount.text()) + 1);
    return false;
});
  });
  </script>
</head>
  <body>
    <button id="myBtn"></button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-item">
            <div class="modal-left">
              <h2 class="modal-title">FESTIVAL DRESS</h2>
              <p class="modal-id">PRODUCT ID: 2648</p>
              <p class="modal-description">- heavy weight cotton jersey dress</p>
              <p class="modal-description">- boat neck</p>
              <p class="modal-description">- relaxed fit</p>
              <p class="modal-description">- grey melange base</p>
              <p class="modal-description">- finished above knee</p>
              <div class="number">
                <p class="qty">QTY</p>
                <a href="#">
                   <p class="addition_text">
                  <span id="amount_to_add">1</span>
                  <p class="minus"><i class="fa fa-caret-down" aria-hidden="true"></i></p>
                  <p class="plus"><i class="fa fa-caret-up" aria-hidden="true"></i></p>
                  </p>
                </a>

              </div>
            <p class="availability">AVAILABILITY: <span class="in-stock">IN STOCK</span></p>
            <a class="mini-product" href="#"><img src="images/mini-modal1.jpg" alt="minisize of product"></a>
            <a class="mini-product" href="#"><img src="images/mini-modal2.jpg" alt="minisize of product"></a>
            <a class="mini-product" href="#"><img src="images/mini-modal3.jpg" alt="minisize of product"></a>
            <button class="button-buy" type="button" name="button">BUY NOW FOR $169</button>
            <button class="button-heart" type="button" name="button"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
            </div>
            <div class="modal-right">
              <img class="modal-model" src="images/modal.jpg" alt="model">
            </div>
          </div>
        </div>

      </div>
  </body>
</html>
