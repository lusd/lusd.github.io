<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Thales</title>
  </head>
  <body id="body">
    <div class="wrap">
      <div class="radar" id="radar">
        <div id="radarCircle">
          <div class="pointer"></div>
        </div>
        <img class="radar__logo--image" src="img/thales-logo.png" alt="Thales logo">
        <img class="radar__logo--title" src="img/cycle.png" alt="The Radar Cycle">
        <p class="radar__subtitle">THE PRODUCT LIFECYCLE</p>
        <div class="radar__line"></div>
        <span class="radar__text">imaginez votre équipement</span>
        <span class="radar__text" id="app">{{txt}}</span>
      </div>
      <div class="footer">
        <button class="radar__button" id="radarBtn" type="button" disabled onclick="checkEnable()">Démarrer</button>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
